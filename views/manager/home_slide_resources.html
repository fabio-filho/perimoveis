{{extend "layout_app.html"}}

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>{{=T('Home Page Management')}}</strong>
            </h2>
            <hr>

            <a class="btn btn-default" href="{{=URL('manager', 'add_home_slide_resource')}}">{{=T('Add an image')}}
              <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
            </a>
        </div>

      </div>
</div>

<div class="row">

        {{for mRow in mRows:}}
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <a href="{{=URL('app', 'download', args=[mRow.mImage])}}" >
                     <img src='{{=URL('app', 'download', args=[mRow.mThumbnail])}}'/>
                </a>
                <div class="caption">
                  <h3>{{=mRow.mLabel}}</h3>
                  <p>
                    <a href="{{=URL('app', 'download', args=[mRow.mImage])}}" class="btn btn-default" role="button">
                      {{=T('View')}}
                      <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                    </a>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#mRemoveModal{{=mRow.id}}">
                      {{=T('Remove')}}
                      <span class="glyphicon glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </button>
                  </p>
                </div>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="mRemoveModal{{=mRow.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel{{=mRow.id}}">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel{{=mRow.id}}">{{=T('Are you sure you want to remove this item')}}: <b>{{=mRow.mLabel}}</b> ?</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">{{=T('Close')}}</button>
                  <a href="{{=URL('manager', 'remove_image', args=[mRow.id])}}" class="btn btn-danger">{{=T('Remove')}}</a>
                </div>
              </div>
            </div>
          </div>
        {{pass}}

</div>


<script>



</script>
