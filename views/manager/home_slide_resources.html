{{extend "layout_app.html"}}

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>{{=T('Home Page Management')}}</strong>
            </h2>
            <hr>

            <a class="btn btn-default" href="{{=URL('manager', 'add_home_slide_resource')}}">{{=T('Add an image')}}</a>
        </div>

      </div>
</div>

<div class="row">
    <div class="box">
        {{for mRow in mRows:}}
          <div class="col-md-4">
            <div class="thumbnail">
                <div >
                  <a href="{{=URL('manager', 'download', args=[mRow.mFile])}}" >
                       <div class="ratio" style="background-image:url('{{=URL('manager', 'download', args=[mRow.mFile])}}')" ></div>
                  </a>
                </div>
                <div class="caption">
                  <h3>{{=mRow.mLabel}}</h3>
                  <p>
                    <a href="#" class="btn btn-primary" role="button">{{=T('View')}}</a>
                    <a href="#" class="btn btn-default" role="button">{{=T('Remove')}}</a>
                  </p>
                </div>
            </div>
          </div>
        {{pass}}
    </div>
</div>
