{{extend "layout_app.html"}}

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>{{=T('Adding an Image')}}</strong>
            </h2>
            <hr>
        </div>
        <div class="col-md-6 col-md-offset-3">
          {{=mForm}}
        </div>

        <br>

        <div class="col-md-6 col-md-offset-3">
           <div class="thumbnail">
             <div class="caption">
               <h3>{{=T('Preview')}}</h3>
             </div>
             <img id="mImagePreview"/>
           </div>
        </div>

        <div class="clearfix"></div>
    </div>
</div>


<script>

function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function (e) {
            $('#mImagePreview').attr('src', e.target.result);
        }

        reader.readAsDataURL(input.files[0]);
    }
}

$("#tbHomePageSlideResources_mTempImage").change(function(){
    readURL(this);
});

document.getElementById("tbHomePageSlideResources_mTempImage").className = 'btn btn-default';

</script>
