{{extend 'layout_app.html'}}

<div class="row">
  <div class="box">
      <div class="col-lg-12">
          <hr>
          <h2 class="intro-text text-center">
              <strong>{{=T('Products')}}</strong>
          </h2>
          <hr>
      </div>
  </div>

</div>


<div class="row">
        {{mIndex = -1}}
        {{for mRow in mRows:}}
          {{mIndex +=1}}
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <a href="{{=URL('app', 'download', args=[mThumbnailList[mIndex]])}}" >
                     <img src='{{=URL('app', 'download', args=[mThumbnailList[mIndex]])}}'/>
                </a>
                <div class="caption">
                  <h3>{{=mRow.mName}}</h3>
                  <p>
                    <a href="{{=URL('product', 'view', args=[mRow.id])}}" class="btn btn-default" role="button">
                      <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                      {{=T('View')}}
                    </a>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mModalDetails{{=mRow.id}}">
                      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                      {{=T('Buy')}}
                    </button>
                  </p>
                </div>
            </div>
          </div>

          <!-- Modal -->
          <div class="modal fade" id="mModalDetails{{=mRow.id}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel{{=mRow.id}}">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="myModalLabel{{=mRow.id}}">{{=T('Are you sure you want to buy this item')}}: <b>{{=mRow.mName}}</b> ?</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">{{=T('Close')}}</button>
                  <a href="#" class="btn btn-success">{{=T('Buy')}}</a>
                </div>
              </div>
            </div>
          </div>
        {{pass}}

</div>
