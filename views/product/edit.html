{{extend 'layout_app.html'}}


<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>{{=T('Edit the product')}}</strong>
            </h2>
            <hr>
        </div>
      </div>

      <div class="box">
          <div class="col-md-6 col-md-offset-3">
            {{=mForm}}
            <br>
            <br>

            <div class="col-md-6 col-md-offset-3">

              <a class="btn btn-default" role="button" data-toggle="collapse" href="#collapseAddImage"
                            aria-expanded="false" aria-controls="collapseAddImage">
                {{=T('Images')}}
              </a>

              <a class="btn btn-default" role="button" data-toggle="collapse" href="#collapseImage"
                            aria-expanded="false" aria-controls="collapseImage">
                {{=T('Add an image')}}
              </a>

            </div>


            <div class="col-md-6 col-md-offset-3">

              <div class="collapse" id="collapseAddImage">
                <div class="well">
                  {{=mImages}}
                </div>
              </div>


              <div class="collapse" id="collapseImage">
                <div class="well">
                  {{=mFormImage}}
                </div>
               </div>
               
            </div>

          </div>

      </div>

</div>


<script>

    document.getElementById('tbProducts_mPaymentInstallments').style="width:80px;"

</script>
