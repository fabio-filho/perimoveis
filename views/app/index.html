{{extend 'layout_app.html'}}


<div class="row">
    <div class="box">
        <div class="col-lg-12 text-center">
            <div id="carousel-example-generic" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators hidden-xs">
                    {{for mIndex in range(0,len(mRows)):}}
                       {{if mIndex==0:}}
                           <li data-target="#carousel-example-generic" data-slide-to="{{=mIndex+1}}" class="active"></li>
                       {{else:}}
                           <li data-target="#carousel-example-generic" data-slide-to="{{=mIndex+1}}"></li>
                       {{pass}}
                     {{pass}}
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                   {{for mIndex in range(0,len(mRows)):}}
                      {{if mIndex==0:}}
                          <div class="item active">
                      {{else:}}
                          <div class="item">
                      {{pass}}
                          <img class="img-responsive img-full" src='{{=URL('app', 'download', args=[mRows[mIndex].mImage])}}' alt="">
                      </div>
                    {{pass}}
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                    <span class="icon-next"></span>
                </a>
                
               </div>
            </div>
        </div>
    </div>
</div>
